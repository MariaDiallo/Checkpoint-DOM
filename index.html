<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WS-DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="head">
            <div class="head-top">
                <p>Nom article</p>
                <p>Quantité</p>
                <p>Prix unitaire</p>
                <p>Sous-Total</p>
            </div>
            <div class="like">
                <button class="like_img">
                    <img src="images/heart-solid.svg" alt="">
                </button>
            </div>
        </header>
        <div class="body">
            <div class="image-text-supprime">
                <div class="image-text">
                    <div class="image-nom">
                        <div class="image">
                            <img src="images/MA.jpg" alt="">
                        </div>
                        <div class="nom">
                            <p>Gateau</p>
                        </div>
                    </div>
                    <div class="Quantité">
                        <button class="moins">-</button>
                        <input type="text" readonly placeholder="Prix-Unitaire" value="1" class="quant">
                        <button class="plus">+</button>
                    </div>
                    <div class="Prix-Unitaire">
                        <span>1000 fr</span>
                    </div>
                    <div class="Soustotal">
                        <span>1000 fr</span>
                    </div>
                </div>
                <div class="supprime">
                    <button type="button">
                        <img src="images/trash-solid.svg" alt="">
                    </button>
                </div>
                
            </div>
        </div>
        <div class="buttom">
            <div>
                <input type="text" class="Nom-art" name="Nom article" placeholder="Nom article"/>
            </div>
            <div>
                <input type="number" class="btn-pu" name="Prix-Unitaire" step="1" value="1000"/>
            </div>
            <div>
                <button type="button" class="addart">Ajouter un article</button>
            </div>
        </div>
        <div class="Total">
            <p>Total :</p>
        </div>
        
    </main>
    <Script src="script.js"></Script>
</body>
</html>
